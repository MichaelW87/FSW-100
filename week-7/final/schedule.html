<body>
    <nav class="nav-container">

    <header class="header">
        <h1>Schedule</h1>
    </header>
        <table>
            <tr>
                <th>Day of the Week</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>8:00 PM EST</td>
                <td>12:00 AM EST</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>8:00PM EST</td>
                <td>12:00 AM EST</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>12:00 PM EST</td>
                <td>5:00 PM EST</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>8:00 PM EST</td>
                <td>12:00 AM EST</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>8:00 PM EST</td>
                <td>1:00 AM EST</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>OFF</td>
                <td>OFF</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>OFF</td>
                <td>OFF</td>
            </tr>
